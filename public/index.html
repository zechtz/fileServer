<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Web App</title>
  <link rel="stylesheet" href="/css/foundation.min.css" media="all" />
  <script src="/js/modernizr.js"></script>
</head>
<body>
  <div class="row">
    <div class="page-title">
      <h1>Markdown Generator</h1>
      <p>Generate your markdown with Go</p>
    </div>
    <form action="/markdown" method="POST">
      <div class="form-group">
        <textarea id="" class="form-control" name="body" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <input class="large button pull-right" type="submit">
      </div>
    </form>
  </div>
  <script src="/js/jquery.js"></script>
  <script src="/js/foundation.min.js"></script>
</body>
</html>
